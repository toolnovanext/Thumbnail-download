<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR YouTube Thumbnail Downloader</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00aaff;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --input-bg: #333;
            --button-bg: #0077b6;
            --button-hover-bg: #005f90;
            --glow-color: rgba(0, 170, 255, 0.7);
            --error-color: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px var(--glow-color);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            margin-bottom: 0.5rem;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); }
            to { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
        }

        .slogan {
            font-size: 1rem;
            font-style: italic;
            color: #ccc;
            margin-bottom: 0.25rem;
        }

        .developer-credit {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .short-description {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #video-link {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #video-link:focus {
            box-shadow: 0 0 15px var(--glow-color);
        }

        .btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .thumbnail-preview {
            margin-top: 2rem;
            display: none;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        #thumbnail-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 3px solid var(--primary-color);
            min-height: 200px;
            background-color: var(--input-bg);
        }
        
        .download-options {
            margin-top: 1.5rem;
            display: none;
            animation: slideUp 0.5s ease-out;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #quality-select {
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        .footer {
            margin-top: 3rem;
            font-size: 1rem;
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--glow-color);
            animation: footerGlow 2s infinite alternate;
        }
        
        @keyframes footerGlow {
            from { text-shadow: 0 0 5px var(--glow-color); }
            to { text-shadow: 0 0 15px var(--glow-color); }
        }
        
        #error-message {
            color: var(--error-color);
            margin-top: 1rem;
            display: none;
            font-weight: 500;
            min-height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            .app-title {
                font-size: 2rem;
            }
            .short-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            .app-title {
                font-size: 1.8rem;
            }
            .download-options {
                flex-direction: column;
            }
            .btn, #quality-select {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
    <script src="https://toolnovanext.github.io/scripts/navigation.js" defer></script>
    <script src="https://toolnovanext.github.io/scripts/notification.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="app-title">AR YouTube Thumbnail Downloader</h1>
        <p class="slogan">Realizing Dreams Through the Touch of Technology</p>
        <p class="developer-credit">Developed by S M Ripon</p>
        <p class="short-description">A fast and modern tool to download YouTube thumbnails in various qualities directly from video links. Paste, Preview, and Download easily.</p>
        
        <div class="input-container">
            <input type="text" id="video-link" placeholder="Paste YouTube video link here...">
        </div>
        
        <button class="btn" id="get-thumbnail-btn">Get Thumbnail</button>
        <p id="error-message"></p>

        <div class="thumbnail-preview" id="thumbnail-preview">
            <img id="thumbnail-image" src="" alt="YouTube Thumbnail Preview">
        </div>
        
        <div class="download-options" id="download-options">
            <select id="quality-select">
                <option value="maxresdefault">HD (1280x720)</option>
                <option value="sddefault">Standard (640x480)</option>
                <option value="hqdefault">High (480x360)</option>
                <option value="mqdefault">Medium (320x180)</option>
                <option value="default">Low (120x90)</option>
            </select>
            <button class="btn" id="download-btn">Download Image</button>
        </div>
    </div>
    
    <footer class="footer">
        Powered by Accessible Resource
    </footer>

    <script>

            const getThumbnailBtn = document.getElementById('get-thumbnail-btn');
            const downloadBtn = document.getElementById('download-btn');
            const videoLinkInput = document.getElementById('video-link');
            const thumbnailPreview = document.getElementById('thumbnail-preview');
            const thumbnailImage = document.getElementById('thumbnail-image');
            const downloadOptions = document.getElementById('download-options');
            const qualitySelect = document.getElementById('quality-select');
            const errorMessage = document.getElementById('error-message');

            const qualities = ['maxresdefault', 'sddefault', 'hqdefault', 'mqdefault', 'default'];
            let videoId = '';
            
            const downloadCounters = {
                maxresdefault: 0,
                sddefault: 0,
                hqdefault: 0,
                mqdefault: 0,
                default: 0
            };

            const qualityNameMap = {
                maxresdefault: 'HD',
                sddefault: 'Standard',
                hqdefault: 'High',
                mqdefault: 'Medium',
                default: 'Low'
            };

            const extractVideoId = (url) => {
                const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
                const match = url.match(regex);
                return match ? match[1] : null;
            };

            const showErrorMessage = (message) => {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            };
            
            const hideErrorMessage = () => {
                errorMessage.style.display = 'none';
                errorMessage.textContent = '';
            };
            
            const showPreviewAndOptions = () => {
